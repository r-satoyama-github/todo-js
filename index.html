<!DOCTYPE html>
<html>

      <input placeholder="TODOを入力" id="title" />

      <p class="title">

      </p>

          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li class="list-row">
          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="compleate-area">
      <p class="title">完了したTODO</p>
      <ul id="compleateList">
        <li class="list-row">
          <p>TODOでした</p>
          <button>戻す</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>

</html>
